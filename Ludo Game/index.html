<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>JS Ludo</h1>

            <div class="dice">
                <p>Player 1</p>
                <img src="images/dice-3.png" id="check3">
            </div>
            <div class="dice">
                <p>Player 2</p>
                <img src="images/dice-4.png" id="check4">
            </div>
            <div>
                <button onclick="ludogame()">click me</button>
            </div>        
        </div>
    </body>
    <script>
        ludogame = () =>{
        const play1 = Math.floor(Math.random()* 6)+1;
        const play1dice = `images/dice-${play1}.png`;
        document.getElementById('check3').setAttribute('src',play1dice);

        const play2 = Math.floor(Math.random()* 6)+1;
        const play2dice = `images/dice-${play2}.png`;
        document.getElementById('check4').setAttribute('src',play2dice);

        if(play1 > play2){
            document.querySelector('h1').innerText="Player 1 Won :)";
        }
        else if(play1 < play2){
            document.querySelector('h1').innerText="Player 2 Won :)";
        }
        else{
            document.querySelector('h1').innerText="Draw";
        }

        }


    </script>
</html>
